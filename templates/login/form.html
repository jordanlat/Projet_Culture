{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center"   style="height: 100vh;">
    <container> 
        <div class="w-100">
            <div class="md-4 b-2">
                <div class="text-center">
                    <H1> 
                        <strong>
                            Connexion 
                        </strong>
                        
                    </H1>
                </div>
        
                <div>
                        <form action="" method="post" id="login_form">
                            {% csrf_token %}
        
                            <div class="identifiant m-3">
                                <label class="form-control  text-center" for="identity">
                                    <strong>
                                        Identifiant
                                    </strong>
                                </label>
                                <input class="form-control text-center" type="text" name="identity" id="identity" placeholder="Identifiant">
                            </div>
        
                            <div class="mdp m-3">
                                <label class="form-control  text-center" for="password">
                                    <strong>
                                        Mots de passe
                                    </strong>
                                </label>
                                <input class="form-control text-center" type="password" name="password" id="password">
                            </div>
                            
                            <div class="bt_submit">
                                <button class="form-control btn btn-primary" type="submit" >
                                    <strong>
                                        Valid√©
                                    </strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </container>
</body>
</html>
