{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <container  class="text-center "> 
    <div class="row justify-content-md-center"> 
        <div class="col col-lg-auto">
            <H1 class="h3 mb-3 fw-normal"> Connexion </H1>
            <div class="form-floating">
                <form action="" method="post" id="login_form" class="form-signin">
                    {% csrf_token %}
                    <label class="form-control" for="identity">Identifiant</label>
                    <input class="form-control text-center" type="text" name="identity" id="identity" placeholder="NomPrénom">
                    <label class="form-control" for="password">Mots de passe</label>
                    <input class="form-control text-center" type="password" name="password" id="password">
                    <button class="form-control" type="submit" >Validé</button>
                </form>
            </div>
        </div>
    </div>
    </container>
</body>
</html>
