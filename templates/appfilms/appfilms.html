<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Films</title>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="gTitre d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h1  class="navbar-nav me-auto mb-2 mb-lg-0">Films/Séries</h1>
        </div>
        <div class="col-md-3 text-end">
            <div class="bt_logout">
                <a  class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Déconnexion</a>
            </div>
        </div>
    </header>

    <content>
        <div>
            <tr>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-2">
                            <form action="saveFilm" method="post">
                            {% csrf_token %}
                            <h2>Ajouter un film</h2>
                            {{ form }}
                            <input type="submit" value="Validée">
                        </form>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </content>
</body>
</html>
