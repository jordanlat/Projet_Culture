<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Films</title>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="gTitre d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h1  class="navbar-nav me-auto mb-2 mb-lg-0">Films/Séries</h1>
        </div>
        <div class="col-md-3 text-end">
            <div class="bt_logout">
                <a  class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Déconnexion</a>
            </div>
        </div>
    </header>

    <content>
        <div class="titre_page d-flex justify-content-center m-4">
            <h2>Ajouter un film</h2>
        </div>
        <div>
            <tr>
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <form action="" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-evenly m-2">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="titre">Titre</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="titre" name="titre">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="type">Type</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="type" name="type">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-evenly m-2">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">Année</label>
                                    </div>
                                    <div class="row">
                                        <input type="number" id="date" min="1895" max="2100" value="2022" name="date">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">plateforme</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="plateforme" name="plateforme">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-evenly m-2">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">Note moyenne</label>
                                    </div>
                                    <div class="row">
                                        <input type="number" id="note" value="0" name="note">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">Statut</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id='statut' name="statut">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-evenly m-2">
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">Lien</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="lien" name="lien">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <label for="">Acteurs</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="acteurs" name="acteurs">
                                    </div>
                                </div>
                            </div>
                            <div class="container d-flex justify-content-md-center  m-2">
                                <div class="row">
                                        <label for="">Résumer</label>
                                        <textarea id="resume" cols="60" rows="2"  name="resume"></textarea>
                                </div>
                            </div>
                            <div class="container d-flex justify-content-md-center m-2">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <input type="submit" value="Validée" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </content>
</body>
</html>
